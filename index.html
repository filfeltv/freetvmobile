<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>FilfelTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111319" />
  <link rel="icon" type="image/vnd.icon" href="img/logo.jpg" />
  <link rel="stylesheet" href="css/mobile.css" />
</head>
<body>

  <!-- AppBar -->
  <header class="appbar">
    <h1 class="title"><span  aria-hidden="true"></span> FilfelTV </h1>
    <div class="searchbar" role="search" aria-label="Recherche de chaînes">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <input id="q" type="text" placeholder="Rechercher une chaîne..." inputmode="search" enterkeyhint="search" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" />
    </div>
    <div class="pill" id="countPill" style="display:none"></div>
  </header>

  <!-- NIPlayer info (dismissible) -->
  <div class="infobar" id="infobar" role="region" aria-label="Information NIPlayer">
    Pour regarder les chaînes, installe l’app <strong>NIPlayer</strong>. 
    <a href="https://niplayer.top/" target="_blank" rel="noopener">Télécharger</a>
    <button type="button" id="hideInfo" aria-label="Masquer le message">OK</button>
  </div>

  <!-- Lien évènement -->
  <a href="events.html" class="promo" aria-label="Matchs du jour">
    <div class="row">
      <img src="https://i.ibb.co/0RZjrkxf/depositphotos-620692822-stock-illustration-soccer-match-day-game-day.webp" alt="Matchs du jour" loading="lazy" />
      <div>
        <div class="t1">⚽ Matchs du jour</div>
        <div class="t2">Calendrier rapide des rencontres</div>
      </div>
    </div>
  </a>

  <!-- Liste -->
  <main class="grid" id="grid" aria-live="polite" aria-busy="true">
    <!-- Skeletons initial -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </main>

  <!-- Bottom Sheet -->
  <div class="sheet-backdrop" id="backdrop" aria-hidden="true"></div>
  <section class="sheet" id="sheet" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="sheetTitle">
    <div class="handle" aria-hidden="true"></div>
    <div class="head">
      <h2 id="sheetTitle">Serveurs</h2>
    </div>
    <div class="servers" id="servers"></div>
    <div class="close-row"><button class="close" id="closeSheet">Fermer</button></div>
  </section>

  <!-- Bouton Haut -->
  <button class="topbtn" id="toTop" aria-label="Remonter">↑</button>

  <script src="js/mobile.js" defer></script>
</body>
</html>
