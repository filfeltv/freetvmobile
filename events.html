<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Matchs du jour — FilfelTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111319" />
  <link rel="icon" type="image/vnd.icon" href="img/logo.jpg" />
  <link rel="stylesheet" href="css/mobile.css" />
</head>
<body>

  <!-- AppBar -->
  <header class="appbar">
  <div class="toprow">
    <a class="backbtn" href="index.html" aria-label="Retour">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </a>
    <h1 class="title">
      <span aria-hidden="true"></span>
      Matchs du jour
    </h1>
  </div>

  <div class="searchbar" role="search" aria-label="Recherche de matchs">
    <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <input id="q" type="text" placeholder="Rechercher un match..." inputmode="search" enterkeyhint="search" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" />
  </div>

  <div class="pill" id="countPill" style="display:none"></div>
</header>


  <!-- Liste -->
  <main class="grid" id="grid" aria-live="polite" aria-busy="true">
    <!-- Skeletons -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </main>

  <!-- Bottom Sheet -->
  <div class="sheet-backdrop" id="backdrop" aria-hidden="true"></div>
  <section class="sheet" id="sheet" aria-modal="true" role="dialog" aria-hidden="true" aria-labelledby="sheetTitle">
    <div class="handle" aria-hidden="true"></div>
    <div class="head">
      <h2 id="sheetTitle">Sources du match</h2>
    </div>
    <div class="servers" id="servers"></div>
    <div class="close-row"><button class="close" id="closeSheet">Fermer</button></div>
  </section>

  <!-- Bouton Haut -->
  <button class="topbtn" id="toTop" aria-label="Remonter">↑</button>

  <script src="js/events.js" defer></script>
</body>
</html>
