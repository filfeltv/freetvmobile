<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>FreeTV — Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111319" />
  <link rel="icon" type="image/vnd.icon" href="logo.jpg" />
  <style>
    :root{
      --bg:#0f1117;
      --card:#161a22;
      --card-2:#1b2130;
      --text:#eef2ff;
      --muted:#9aa3b2;
      --accent:#5eead4;
      --accent-2:#22d3ee;
      --danger:#ff5d5d;
      --shadow:0 8px 30px rgba(0,0,0,.25);
      --radius:14px;
      --pad:clamp(14px,2.8vw,20px);
      --hit:52px; /* taille cible tactile confortable */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    /* Header collant + recherche */
    .appbar{
      position:sticky; top:0; z-index:30;
      padding: calc(env(safe-area-inset-top) + 8px) var(--pad) 10px;
      background: linear-gradient(180deg, rgba(15,17,23,.95) 0%, rgba(15,17,23,.85) 70%, rgba(15,17,23,0) 100%);
      backdrop-filter: blur(8px);
    }
    .title{
      margin:0 0 10px 0;
      font-weight:800; letter-spacing:.2px;
      font-size: clamp(18px,4.5vw,22px);
      display:flex; align-items:center; gap:10px;
    }
    .title .dot{width:10px;height:10px;border-radius:999px;background:linear-gradient(135deg,var(--accent),var(--accent-2));box-shadow:0 0 0 6px rgba(34,211,238,.15)}
    .searchbar{
      display:flex; align-items:center; gap:10px;
      background:var(--card);
      border:1px solid rgba(255,255,255,.06);
      border-radius:12px;
      padding:10px 12px;
      box-shadow: var(--shadow);
    }
    .searchbar input{
      appearance:none; border:0; outline:0; flex:1;
      background:transparent; color:var(--text);
      font-size:16px; line-height:24px;
    }
    .searchbar .icon{width:22px;height:22px;opacity:.8}
    .pill{
      margin-top:10px;
      background:rgba(94,234,212,.1);
      color:#bffcf4;
      border:1px solid rgba(94,234,212,.25);
      padding:6px 10px; border-radius:999px; font-size:12px;
      display:inline-flex; align-items:center; gap:6px;
    }

    /* Bandeau NIPlayer dismissible */
    .infobar{
      display:flex; align-items:center; gap:10px;
      margin:10px var(--pad) 0; padding:10px 12px;
      border-radius:12px;
      background:linear-gradient(135deg,#2a1f00,#3a2b00);
      color:#ffd98a; border:1px solid rgba(255,220,130,.35);
    }
    .infobar a{color:#fff;text-decoration:underline}
    .infobar button{
      margin-left:auto;
      border:0; border-radius:10px; height:36px; padding:0 12px;
      background:#3a300c; color:#ffe7a8; font-weight:700
    }

    /* Lien "Matchs du jour" */
    .promo{
      margin:12px var(--pad) 0;
      display:block;
      background:linear-gradient(135deg,#132030,#0e1622);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px; overflow:hidden;
      text-decoration:none; color:var(--text);
      box-shadow: var(--shadow);
    }
    .promo .row{display:flex;gap:12px;align-items:center;padding:12px}
    .promo img{width:56px;height:56px;border-radius:12px;object-fit:cover;flex:0 0 auto}
    .promo .t1{font-weight:800}
    .promo .t2{color:var(--muted);font-size:13px;margin-top:2px}

    /* Liste des chaînes */
    .grid{
      padding: 10px var(--pad) calc(env(safe-area-inset-bottom) + 90px);
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media(min-width:520px){
      .grid{grid-template-columns: 1fr 1fr;}
    }
    .card{
      display:flex; gap:12px; align-items:center;
      background: linear-gradient(180deg,var(--card) 0%, var(--card-2) 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius: var(--radius);
      padding:10px;
      min-height: 86px;
      box-shadow: var(--shadow);
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      touch-action: manipulation;
    }
    .card:active{ transform: scale(.99) }
    .thumb{
      width:72px;height:72px;border-radius:12px; overflow:hidden; flex:0 0 auto;
      background:#0b0e13; display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.07)
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{min-width:0; flex:1}
    .name{font-weight:800; font-size:16px; line-height:22px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .hint{color:var(--muted); font-size:12px; margin-top:4px}
    .open{
      flex:0 0 auto; height:var(--hit); min-width:var(--hit);
      display:grid; place-items:center;
      border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.04)
    }

    /* Skeleton */
    .skeleton{ animation: pulse 1.2s ease-in-out infinite; background: #151922; border-radius:12px; height:86px }
    @keyframes pulse{ 0%{opacity:.6} 50%{opacity:.9} 100%{opacity:.6} }

    /* Bottom Sheet (drawer) */
    .sheet-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.45);
      opacity:0; pointer-events:none; transition:opacity .2s; z-index:50;
    }
    .sheet-backdrop.active{opacity:1; pointer-events:auto}
    .sheet{
      position:fixed; left:0; right:0; bottom:0; z-index:60;
      transform: translateY(100%);
      transition: transform .28s cubic-bezier(.2,.8,.2,1);
      background: var(--card);
      border-top-left-radius: 18px; border-top-right-radius: 18px;
      box-shadow: 0 -8px 30px rgba(0,0,0,.45);
      padding-bottom: calc(env(safe-area-inset-bottom) + 16px);
    }
    .sheet.active{ transform: translateY(0) }
    .sheet .handle{
      width:42px; height:5px; border-radius:999px; background:rgba(255,255,255,.2);
      margin:10px auto;
    }
    .sheet .head{padding:6px var(--pad) 12px}
    .sheet h2{margin:6px 0 0;font-size:18px}
    .servers{display:grid; gap:10px; padding:0 var(--pad) 16px}
    .server{
      height:56px; border-radius:12px; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, rgba(34,211,238,.12), rgba(94,234,212,.12));
      border:1px solid rgba(94,234,212,.35);
      color:#bffcf4; font-weight:800;
      text-decoration:none;
    }
    .server:active{ transform: scale(.99) }
    .close-row{padding:0 var(--pad) 14px}
    .close{
      width:100%; height:52px; border-radius:12px; border:0;
      background:rgba(255,255,255,.06); color:#fff; font-weight:700;
    }

    /* Bouton top */
    .topbtn{
      position:fixed; right:14px; bottom: calc(env(safe-area-inset-bottom) + 14px);
      width:50px; height:50px; border-radius:999px; border:0;
      background: radial-gradient(120% 120% at 0% 0%, var(--accent-2), var(--accent));
      color:#001015; font-weight:900; box-shadow: var(--shadow);
      display:none; z-index:40;
    }
    .topbtn.show{display:block}

    /* Accessibilité / Motion */
    @media (prefers-reduced-motion: reduce){
      .sheet, .card{transition:none}
      .skeleton{animation:none}
    }
  </style>
</head>
<body>

  <!-- AppBar -->
  <header class="appbar">
    <h1 class="title"><span class="dot"></span> FreeTV</h1>
    <div class="searchbar" role="search">
      <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="q" type="text" placeholder="Rechercher une chaîne..." inputmode="search" enterkeyhint="search" autocomplete="off" autocorrect="off" spellcheck="false" />
    </div>
    <div class="pill" id="countPill" style="display:none"></div>
  </header>

  <!-- NIPlayer info (dismissible) -->
  <div class="infobar" id="infobar">
    Pour regarder les chaînes, installe l’app <strong>NIPlayer</strong>. 
    <a href="https://niplayer.top/" target="_blank" rel="noopener">Télécharger</a>
    <button type="button" id="hideInfo">OK</button>
  </div>

  <!-- Lien évènement -->
  <a href="events.html" class="promo" aria-label="Matchs du jour">
    <div class="row">
      <img src="https://i.ibb.co/0RZjrkxf/depositphotos-620692822-stock-illustration-soccer-match-day-game-day.webp" alt="Matchs du jour" loading="lazy" />
      <div>
        <div class="t1">⚽ Matchs du jour</div>
        <div class="t2">Calendrier rapide des rencontres</div>
      </div>
    </div>
  </a>

  <!-- Liste -->
  <main class="grid" id="grid" aria-live="polite" aria-busy="true">
    <!-- Skeletons initial -->
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </main>

  <!-- Bottom Sheet -->
  <div class="sheet-backdrop" id="backdrop"></div>
  <section class="sheet" id="sheet" aria-modal="true" role="dialog" aria-hidden="true">
    <div class="handle"></div>
    <div class="head">
      <h2 id="sheetTitle">Serveurs</h2>
    </div>
    <div class="servers" id="servers"></div>
    <div class="close-row"><button class="close" id="closeSheet">Fermer</button></div>
  </section>

  <!-- Bouton Haut -->
  <button class="topbtn" id="toTop" aria-label="Remonter">↑</button>

  <script>
    (function(){
      const $ = (s, r=document)=>r.querySelector(s);
      const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));

      const grid = $('#grid');
      const input = $('#q');
      const sheet = $('#sheet');
      const backdrop = $('#backdrop');
      const serversBox = $('#servers');
      const sheetTitle = $('#sheetTitle');
      const closeSheetBtn = $('#closeSheet');
      const toTop = $('#toTop');
      const infobar = $('#infobar');
      const hideInfo = $('#hideInfo');
      const countPill = $('#countPill');

      // Hide infobar (persist)
      hideInfo.addEventListener('click', ()=>{
        infobar.style.display='none';
        try{ localStorage.setItem('infobar.hide','1'); }catch(_){}
      });
      try{ if(localStorage.getItem('infobar.hide')==='1'){ infobar.style.display='none'; } }catch(_){}

      // Debounce util
      const debounce=(fn,ms)=>{ let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; };

      // State
      let allChannels = [];
      let filtered = [];
      const restoreKey = 'mobile_last_query';

      // Lazy images via IntersectionObserver
      const io = 'IntersectionObserver' in window ? new IntersectionObserver((entries)=>{
        entries.forEach(entry=>{
          if(entry.isIntersecting){
            const img = entry.target;
            img.src = img.dataset.src;
            io.unobserve(img);
          }
        });
      },{rootMargin:'200px'}) : null;

      // Render helpers
      function renderList(list){
        grid.setAttribute('aria-busy','true');
        grid.innerHTML = '';
        if(!list.length){
          grid.innerHTML = `<div style="opacity:.7;padding:20px;text-align:center;border:1px dashed rgba(255,255,255,.15);border-radius:12px">Aucun résultat</div>`;
          grid.removeAttribute('aria-busy');
          updateCount(0);
          return;
        }
        const frag = document.createDocumentFragment();
        list.forEach(ch=>{
          const card = document.createElement('button');
          card.className = 'card';
          card.type='button';
          card.setAttribute('aria-label', `Ouvrir ${ch.name}`);
          // thumb
          const th = document.createElement('div');
          th.className='thumb';
          const img = document.createElement('img');
          img.alt = ch.name;
          img.loading='lazy';
          img.dataset.src = ch.logo || 'https://via.placeholder.com/120x80?text=TV';
          th.appendChild(img);
          // meta
          const meta = document.createElement('div');
          meta.className='meta';
          const name = document.createElement('div');
          name.className='name';
          name.textContent = ch.name;
          const hint = document.createElement('div');
          hint.className='hint';
          hint.textContent = `${Object.keys(ch.servers||{}).length} serveur(s)`;
          meta.appendChild(name); meta.appendChild(hint);
          // open chevron
          const open = document.createElement('div');
          open.className='open';
          open.innerHTML = `<svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M9 18l6-6-6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
          // compose
          card.appendChild(th); card.appendChild(meta); card.appendChild(open);
          // click
          card.addEventListener('click', ()=>openSheet(ch));
          frag.appendChild(card);

          if(io) io.observe(img); else img.src = img.dataset.src;
        });
        grid.appendChild(frag);
        grid.removeAttribute('aria-busy');
        updateCount(list.length);
      }

      function updateCount(n){
        if(!n && input.value.trim()===''){ countPill.style.display='none'; return; }
        countPill.textContent = `${n} résultat${n>1?'s':''}`;
        countPill.style.display='inline-flex';
      }

      // Sheet open/close
      function openSheet(channel){
        sheetTitle.textContent = channel.name;
        serversBox.innerHTML = '';
        const servers = channel.servers || {};
        Object.entries(servers).forEach(([label, href])=>{
          const a = document.createElement('a');
          a.className='server';
          a.href = href;
          a.target = '_blank';
          a.rel = 'noopener';
          a.textContent = label;
          serversBox.appendChild(a);
        });
        backdrop.classList.add('active');
        sheet.classList.add('active');
        sheet.setAttribute('aria-hidden','false');
      }
      function closeSheet(){
        sheet.classList.remove('active');
        backdrop.classList.remove('active');
        sheet.setAttribute('aria-hidden','true');
      }
      closeSheetBtn.addEventListener('click', closeSheet);
      backdrop.addEventListener('click', closeSheet);

      // Swipe-to-close (simple)
      (function enableSwipe(){
        let startY=null, currentY=null, dragging=false;
        const thresh=70;
        sheet.addEventListener('touchstart', (e)=>{ startY = e.touches[0].clientY; dragging=true; sheet.style.transition='none'; }, {passive:true});
        sheet.addEventListener('touchmove', (e)=>{
          if(!dragging) return;
          currentY = e.touches[0].clientY;
          const dy = Math.max(0, currentY - startY);
          sheet.style.transform = `translateY(${dy}px)`;
        }, {passive:true});
        sheet.addEventListener('touchend', ()=>{
          sheet.style.transition='';
          const dy = (currentY??0) - (startY??0);
          if(dy>thresh) closeSheet();
          else sheet.style.transform = '';
          dragging=false; startY=null; currentY=null;
        });
      })();

      // Scroll to top
      toTop.addEventListener('click', ()=>window.scrollTo({top:0,behavior:'smooth'}));
      window.addEventListener('scroll', ()=>{
        if(document.documentElement.scrollTop > 600) toTop.classList.add('show');
        else toTop.classList.remove('show');
      });

      // Search + debounce + persist query
      const onSearch = debounce(()=>{
        const q = input.value.trim().toLowerCase();
        try{ localStorage.setItem(restoreKey, q); }catch(_){}
        if(!q){ filtered = allChannels.slice(); renderList(filtered); return; }
        filtered = allChannels.filter(c=>c.name.toLowerCase().includes(q));
        renderList(filtered);
      }, 150);
      input.addEventListener('input', onSearch);
      input.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.target.blur(); } });

      // Fetch channels
      fetch('channels.json')
        .then(r=>r.json())
        .then(data=>{
          allChannels = Object.entries(data).map(([name, details])=>({
            name,
            logo: (details && details.image) ? details.image : 'https://via.placeholder.com/120x80?text=TV',
            servers: details ? details.servers : {}
          }));
          // Restore query
          try{
            const rq = localStorage.getItem(restoreKey) || '';
            if(rq){ input.value = rq; filtered = allChannels.filter(c=>c.name.toLowerCase().includes(rq.toLowerCase())); }
            else { filtered = allChannels.slice(); }
          }catch(_){ filtered = allChannels.slice(); }
          renderList(filtered);
        })
        .catch(err=>{
          console.error('Erreur chargement channels:', err);
          grid.innerHTML = `<div style="opacity:.8;padding:20px;text-align:center">Impossible de charger les chaînes.</div>`;
          grid.removeAttribute('aria-busy');
        });

      // Pull keyboard “done” => blur (meilleure UX mobile)
      input.addEventListener('search', ()=> input.blur());

    })();
  </script>
</body>
</html>
